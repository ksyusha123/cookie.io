<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie.io</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<canvas class="game-canvas" id="game-canvas"></canvas>
<canvas class="map hidden" id="map"></canvas>
<button class="sound hidden" id="sound"></button>
<button class="home hidden" id="home"></button>
<script src="game.bundle.js"></script>
<div class="head-menu">
    <h1 class="game-name">Cookie.io</h1>
    <table id="results" class="results hidden">
        <thead>
        <tr>
            <th>количество кусей</th>
            <th>вы продержались</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="radius"></td>
            <td id="time"></td>
        </tr>
        </tbody>
    </table>
    <button class="play-button" id="play-button">играть</button>
</div>
<div class="chose-menu">
    <div class="chose-username-menu">
        <p class="select-heading">название печенья:</p>
        <label for="username"></label><input type="text" id="username" placeholder="oreo">
    </div>
    <div class="chose-skin-menu">
        <p class="select-heading">как печенье выглядит:</p>
        <button class="select-skin-button" id="select-skin-button"></button>
    </div>
</div>

<div id="leaderboard" class="hidden overlay">
    <table class="scoreboard-table">
        <thead>
        <tr>
            <th>печенька</th>
            <th>куси</th>
        </tr>
        </thead>
        <tbody class="scoreboard-section"></tbody>
    </table>
</div>

<div class="modal" id="modal">
    <div class="modal__content">
        <div class="modal-skins" id="modal-skins">
            <button class="skin-button" id="skin1"></button>
            <button class="skin-button" id="skin2"></button>
            <button class="skin-button" id="skin3"></button>
            <button class="skin-button" id="skin4"></button>
            <button class="skin-button" id="skin5"></button>
            <button class="skin-button" id="skin6"></button>
            <button class="skin-button" id="skin7"></button>
            <button class="skin-button" id="skin8"></button>
            <button class="skin-button" id="skin9"></button>
            <button class="skin-button" id="skin10"></button>
            <button class="skin-button" id="skin11"></button>
            <button class="skin-button" id="skin12"></button>
        </div>
        <div class="modal-buttons" id="modal-buttons">
            <button class="modal__close-button" id="modal__close-button">выбрать</button>
        </div>
    </div>
</div>
</body>
</html>
