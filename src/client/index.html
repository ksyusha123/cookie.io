<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie.io</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<canvas id="game-canvas"></canvas>
<div id="menu" class="menu">
    <h1 class="game-name">Cookie.io</h1>
    <button class="play-button" id="play-button">играть</button>
</div>
<div id="chose-menu" class="chose-menu">
    <div class="chose-username-menu">
        <p class="select-heading">название печенья:</p>
        <label for="username"></label><input type="text" id="username" placeholder="введите название, например, галета">
    </div>
    <div class="chose-skin-menu">
        <p class="select-heading">как печенье выглядит:</p>
        <button class="select-skin-button">.</button>
    </div>
    <script src="game.bundle.js"></script>
</div>
</body>
</html>
